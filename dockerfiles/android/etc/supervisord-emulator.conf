[program:compile]
environment=HOME="/root",DISPLAY=":0",USER="root",PWD="/root"
directory = /usr/src/app
startsecs = 45
command=bash -c 'sleep 40 && /usr/bin/xfce4-terminal -x bash gradlew installDebug'
autostart=true
process_name=compile

